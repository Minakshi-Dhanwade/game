<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #snake_img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
      animation: sway 2s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
    }

    @keyframes sway {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }

    #snakegame {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #game-board {
      width: 400px;
      height: 400px;
      border: 2px solid #fdbb2d;
      position: relative;
      background-color: #111;
      margin: 0 auto;
    }

    #score-display {
      margin: 20px 0;
      font-size: 1.5rem;
    }

    button {
      background: linear-gradient(to right, #fdbb2d, #b21f1f);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
      border: 2px solid #fdbb2d;
    }

    .snake-segment,
    .snake-head,
    .food {
      position: absolute;
      width: 20px;
      height: 20px;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .snake-head { z-index: 3; }
    .snake-segment { z-index: 2; }
    .food {
      z-index: 1;
      animation: pulse 0.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    @media (max-width: 600px) {
      #game-board {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="snake2.jpeg" alt="Snake" id="snake_img" />
    <h1 id="snakegame">Snake Game</h1>
  </div>

  <div class="container">
    <div id="game-board"></div>
    <div id="score-display">Score: <span id="score">0</span></div>
    <button id="restart-btn">Restart Game</button>
    <div class="game-over" id="game-over">
      <h2>Game Over!</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameBoard = document.getElementById('game-board');
      const scoreDisplay = document.getElementById('score');
      const finalScoreDisplay = document.getElementById('final-score');
      const restartBtn = document.getElementById('restart-btn');
      const playAgainBtn = document.getElementById('play-again-btn');
      const gameOverScreen = document.getElementById('game-over');

      const gridSize = 20;
      let cellSize = gameBoard.offsetWidth / gridSize;
      let snake = [];
      let food = {};
      let direction = 'right';
      let nextDirection = 'right';
      let gameInterval;
      let score = 0;

      const snakeHeadImg = 'snake2.jpeg';
      const snakeBodyImg = 'https://cdn.pixabay.com/photo/2013/07/13/10/07/decorative-156772_640.png';
      const foodImg = 'https://cdn.pixabay.com/photo/2013/07/13/10/07/frog-156774_640.png';

      function initGame() {
        clearInterval(gameInterval);
        gameBoard.innerHTML = '';
        snake = [];
        direction = 'right';
        nextDirection = 'right';
        score = 0;
        scoreDisplay.textContent = score;
        gameOverScreen.style.display = 'none';
        cellSize = gameBoard.offsetWidth / gridSize;

        for (let i = 2; i >= 0; i--) {
          snake.push({ x: i, y: 0, type: i === 0 ? 'head' : 'body' });
        }

        createFood();
        draw();
        gameInterval = setInterval(gameLoop, 150);
      }

      function gameLoop() {
        moveSnake();
        checkCollision();
        draw();
      }

      function moveSnake() {
        direction = nextDirection;
        const head = { ...snake[0], type: 'body' };
        const newHead = { ...head, type: 'head' };

        if (direction === 'up') newHead.y--;
        if (direction === 'down') newHead.y++;
        if (direction === 'left') newHead.x--;
        if (direction === 'right') newHead.x++;

        snake.unshift(newHead);

        if (newHead.x === food.x && newHead.y === food.y) {
          score++;
          scoreDisplay.textContent = score;
          createFood();
        } else {
          snake.pop();
        }
      }

      function createFood() {
        let valid = false;
        while (!valid) {
          const newFood = {
            x: Math.floor(Math.random() * gridSize),
            y: Math.floor(Math.random() * gridSize)
          };

          valid = !snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
          if (valid) food = newFood;
        }
      }

      function checkCollision() {
        const head = snake[0];

        if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
          endGame();
        }

        for (let i = 1; i < snake.length; i++) {
          if (head.x === snake[i].x && head.y === snake[i].y) {
            endGame();
          }
        }
      }

      function draw() {
        gameBoard.innerHTML = '';

        snake.forEach(segment => {
          const el = document.createElement('div');
          el.className = segment.type === 'head' ? 'snake-head' : 'snake-segment';
          el.style.backgroundImage = `url(${segment.type === 'head' ? snakeHeadImg : snakeBodyImg})`;
          el.style.left = `${segment.x * cellSize}px`;
          el.style.top = `${segment.y * cellSize}px`;

          if (segment.type === 'head') {
            el.style.transform = {
              'up': 'rotate(-90deg)',
              'down': 'rotate(90deg)',
              'left': 'rotate(180deg)',
              'right': 'rotate(0deg)'
            }[direction];
          }

          gameBoard.appendChild(el);
        });

        const foodEl = document.createElement('div');
        foodEl.className = 'food';
        foodEl.style.backgroundImage = `url(${foodImg})`;
        foodEl.style.left = `${food.x * cellSize}px`;
        foodEl.style.top = `${food.y * cellSize}px`;
        gameBoard.appendChild(foodEl);
      }

      function endGame() {
        clearInterval(gameInterval);
        finalScoreDisplay.textContent = score;
        gameOverScreen.style.display = 'block';
      }

      document.addEventListener('keydown', (e) => {
        const key = e.key;
        if (key === 'ArrowUp' && direction !== 'down') nextDirection = 'up';
        if (key === 'ArrowDown' && direction !== 'up') nextDirection = 'down';
        if (key === 'ArrowLeft' && direction !== 'right') nextDirection = 'left';
        if (key === 'ArrowRight' && direction !== 'left') nextDirection = 'right';
      });

      restartBtn.addEventListener('click', initGame);
      playAgainBtn.addEventListener('click', initGame);

      initGame();
    });
  </script>
</body>
</html>
