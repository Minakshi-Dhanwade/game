<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header {
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        #canvas {
            background-color: #111;
            border: 2px solid #fdbb2d;
            border-radius: 5px;
            margin: 0 auto;
            display: block;
            width: 100%;
            max-width: 400px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .score-container {
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            width: fit-content;
            min-width: 150px;
        }

        .score-container h2 {
            color: #fdbb2d;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            display: block;
            min-height: 36px;
        }

        #replay, #play-again {
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 200px;
            margin: 10px auto 0;
        }

        #replay:hover, #play-again:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(253, 187, 45, 0.7);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
            width: 80%;
            max-width: 300px;
            border: 2px solid #fdbb2d;
        }

        .game-over h2 {
            color: #fdbb2d;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .game-over p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .snake-segment {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border: 1px solid #45a049;
            border-radius: 3px;
            z-index: 2;
        }

        .snake-head {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fdbb2d;
            border: 1px solid #e6ac00;
            border-radius: 50%;
            z-index: 3;
        }

        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f44336;
            border-radius: 50%;
            z-index: 1;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .controls {
            margin-top: 20px;
            display: none;
        }

        .controls button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            margin: 5px;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .controls button:active {
            background-color: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 600px) {
            .controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .controls-row {
                display: flex;
            }
            
            #canvas {
                height: 300px;
            }

            .game-title {
                font-size: 2rem;
            }

            .score-container {
                padding: 10px 15px;
                min-width: 120px;
            }

            .score-container h2 {
                font-size: 1.2rem;
            }

            .score-value {
                font-size: 1.8rem;
            }
        }

        @media (max-height: 700px) {
            body {
                padding: 20px 0;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="game-title">Snake Game</h1>
    </div>
    
    <div class="container noselect">
        <div id="canvas"></div>
        
        <div class="score-container">
            <h2>SCORE</h2>
            <span class="score-value">00</span>
        </div>
        
        <button id="replay">
            <i class="fas fa-play"></i>
            RESTART
        </button>
        
        <div class="controls">
            <div class="controls-row">
                <button id="up" aria-label="Move up"><i class="fas fa-arrow-up"></i></button>
            </div>
            <div class="controls-row">
                <button id="left" aria-label="Move left"><i class="fas fa-arrow-left"></i></button>
                <button id="right" aria-label="Move right"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="controls-row">
                <button id="down" aria-label="Move down"><i class="fas fa-arrow-down"></i></button>
            </div>
        </div>
        
        <div class="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="play-again">
                <i class="fas fa-redo"></i>
                Play Again
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const canvas = document.getElementById('canvas');
            const scoreDisplay = document.querySelector('.score-value');
            const replayBtn = document.getElementById('replay');
            const playAgainBtn = document.getElementById('play-again');
            const gameOverScreen = document.querySelector('.game-over');
            const finalScoreDisplay = document.getElementById('final-score');
            
            // Mobile controls
            const upBtn = document.getElementById('up');
            const downBtn = document.getElementById('down');
            const leftBtn = document.getElementById('left');
            const rightBtn = document.getElementById('right');
            
            // Game variables
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let gameInterval;
            let score = 0;
            let gameSpeed = 150;
            const gridSize = 20;
            const cellSize = canvas.offsetWidth / gridSize;
            let isGameRunning = false;
            
            // Initialize game
            function initGame() {
                // Clear any existing game
                clearInterval(gameInterval);
                canvas.innerHTML = '';
                
                // Reset variables
                snake = [];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                gameSpeed = 150;
                scoreDisplay.textContent = '00';
                gameOverScreen.style.display = 'none';
                isGameRunning = true;
                
                // Create initial snake (3 segments)
                for (let i = 2; i >= 0; i--) {
                    snake.push({
                        x: i,
                        y: 0
                    });
                }
                
                // Create first food
                createFood();
                
                // Draw initial state
                draw();
                
                // Start game loop
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
            
            // Main game loop
            function gameLoop() {
                if (!isGameRunning) return;
                
                moveSnake();
                checkCollision();
                draw();
            }
            
            // Move the snake
            function moveSnake() {
                direction = nextDirection;
                
                // Calculate new head position based on current direction
                const head = { ...snake[0] };
                
                switch (direction) {
                    case 'up':
                        head.y--;
                        break;
                    case 'down':
                        head.y++;
                        break;
                    case 'left':
                        head.x--;
                        break;
                    case 'right':
                        head.x++;
                        break;
                }
                
                // Add new head to beginning of array
                snake.unshift(head);
                
                // Check if snake ate food
                if (head.x === food.x && head.y === food.y) {
                    // Increase score
                    score++;
                    scoreDisplay.textContent = score.toString().padStart(2, '0');
                    
                    // Increase speed every 5 points
                    if (score % 5 === 0) {
                        gameSpeed = Math.max(gameSpeed - 10, 70);
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                    
                    // Create new food
                    createFood();
                } else {
                    // Remove tail if no food was eaten
                    snake.pop();
                }
            }
            
            // Check for collisions
            function checkCollision() {
                const head = snake[0];
                
                // Check wall collision
                if (
                    head.x < 0 || 
                    head.x >= gridSize || 
                    head.y < 0 || 
                    head.y >= gridSize
                ) {
                    gameOver();
                    return;
                }
                
                // Check self collision (start from 1 to skip head)
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Create food at random position
            function createFood() {
                let validPosition = false;
                let newFood;
                
                while (!validPosition) {
                    newFood = {
                        x: Math.floor(Math.random() * gridSize),
                        y: Math.floor(Math.random() * gridSize)
                    };
                    
                    // Check if food position is not on snake
                    validPosition = true;
                    for (const segment of snake) {
                        if (segment.x === newFood.x && segment.y === newFood.y) {
                            validPosition = false;
                            break;
                        }
                    }
                }
                
                food = newFood;
            }
            
            // Draw game state
            function draw() {
                // Clear canvas
                canvas.innerHTML = '';
                
                // Draw snake
                snake.forEach((segment, index) => {
                    const segmentElement = document.createElement('div');
                    
                    // Head is styled differently
                    if (index === 0) {
                        segmentElement.className = 'snake-head';
                    } else {
                        segmentElement.className = 'snake-segment';
                        // Color gradient for snake body (darker towards tail)
                        const hue = 120 - (index * 2);
                        segmentElement.style.backgroundColor = `hsl(${Math.min(hue, 120)}, 100%, 50%)`;
                    }
                    
                    // Position the segment
                    segmentElement.style.left = `${segment.x * cellSize}px`;
                    segmentElement.style.top = `${segment.y * cellSize}px`;
                    canvas.appendChild(segmentElement);
                });
                
                // Draw food
                const foodElement = document.createElement('div');
                foodElement.className = 'food';
                foodElement.style.left = `${food.x * cellSize}px`;
                foodElement.style.top = `${food.y * cellSize}px`;
                canvas.appendChild(foodElement);
            }
            
            // Handle game over
            function gameOver() {
                isGameRunning = false;
                clearInterval(gameInterval);
                finalScoreDisplay.textContent = score;
                gameOverScreen.style.display = 'block';
            }
            
            // Keyboard event listener
            document.addEventListener('keydown', (e) => {
                // Prevent default for arrow keys to avoid page scrolling
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                }
                
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                    case ' ':
                        if (!isGameRunning) initGame();
                        break;
                }
            });
            
            // Mobile control event listeners
            upBtn.addEventListener('click', () => {
                if (direction !== 'down') nextDirection = 'up';
            });
            
            downBtn.addEventListener('click', () => {
                if (direction !== 'up') nextDirection = 'down';
            });
            
            leftBtn.addEventListener('click', () => {
                if (direction !== 'right') nextDirection = 'left';
            });
            
            rightBtn.addEventListener('click', () => {
                if (direction !== 'left') nextDirection = 'right';
            });
            
            // Button event listeners
            replayBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', initGame);
            
            // Initialize the game on load
            initGame();
        });
    </script>
</body>
</html>
